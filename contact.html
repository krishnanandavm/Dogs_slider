<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
p.paragraph {
    color: #888;
    font-size: 16px;
    text-transform: capitalize;
	position: relative;
    margin-left: 60px;
}
h3.heading {
    font-size: 40px;
    font-weight: 600;
	color: #333;
}
.contact-form label {
    font-weight: 600;
    letter-spacing: 1px;
    color: #333;
}
.contact-form .form-control {
    padding: 0.8rem;
    color: #495057;
    border: 1px solid #ddd;
    border-radius: 0rem;
    letter-spacing: .5px;
    font-size: 16px;
}
.contact-form textarea {
    overflow: auto;
    resize: vertical;
    height: 8em;
}
.contact-form button.btn.btn-default {
    background: #2a5298;
    border: 2px solid #2a5298;
    text-transform: capitalize;
    color: #fff;
    padding: 10px 25px;
    display: inline-block;
    letter-spacing: 1px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 0rem;
    margin-left: 1em;
}
        
    </style>
</head>
<body>
    <section class="contact py-5" id="contact">
        <div class="container py-lg-5">
            <p class="paragraph">Get in touch with me</p>
            <h3 class="heading mb-sm-5 mb-4">Contact</h3>
            <div class="contact-form">
                <div class="row">
                    <div class="col-lg-8">
                        <form name="contactform" id="contactform" method="post" action="https://formspree.io/f/myyrandq" onsubmit="return(validate());" novalidate="novalidate">
                            <div class="row">
                                <div class="form-group col-md-6 ">
                                  <label>Name</label>
                                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                                </div>
                                <div class="form-group col-md-6">
                                  <label>Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                                </div>
                                <div class="form-group col-md-6">
                                  <label>Phone No.</label>
                                  <input type="text" class="form-control" id="phone" placeholder="Enter Phone no." name="phone">
                                </div>
                                <div class="form-group col-md-6">
                                  <label>Subject</label>
                                  <input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="phone">
                                </div>
                                <div class="form-group col-12">
                                  <label>Message</label>
                                  <textarea name="issues" class="form-control" id="iq" placeholder="Enter Your Message Here"></textarea>
                                </div>				
                                <button type="submit" class="btn btn-default">Submit </button>
                            </div>
                        </form>
                    </div>
                    <!--<section class="w3layouts-map col-lg-4 mt-lg-0 mt-5">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.9503398796587!2d-73.9940307!3d40.719109700000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a27e2f24131%3A0x64ffc98d24069f02!2sCANADA!5e0!3m2!1sen!2sin!4v1441710758555" allowfullscreen=""></iframe>
                    </section>-->
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('contactForm').addEventListener('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                fetch('https://formspree.io/https://formspree.io/f/myyrandq', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Failed to send message. Please try again later.');
                    }
                    return response.json();
                })
                .then(function () {
                    alert('Message sent successfully!');
                    // Optionally, redirect the user to a thank you page
                    // window.location.href = 'thankyou.html';
                })
                .catch(function (error) {
                    console.error('Error:', error.message);
                    alert('Failed to send message. Please try again later.');
                });
            });
        });
    </script>
</body>
</html>
